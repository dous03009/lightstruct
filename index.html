<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LightStruct v0.3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <textarea id="input" placeholder="打字即可开始结构图..."></textarea>
    <pre id="preview"></pre>
  </div>
  <div class="toolbar">
    <button onclick="insert('└─')" title="子项起点">└─</button>
    <button onclick="insert('├─')" title="并行子项">├─</button>
    <button onclick="insert('→')" title="横向流程">→</button>
    <button onclick="insert('↓')" title="向下流程">↓</button>
    <button onclick="insert('↑')" title="回溯/跳回">↑</button>
    <button onclick="insert('↔')" title="双向关系">↔</button>
    <button onclick="insert('⇒')" title="强逻辑推进">⇒</button>
    <button onclick="insert('✅')" title="已完成">✅</button>
    <button onclick="insert('🟢')" title="进行中">🟢</button>
    <button onclick="insert('🟡')" title="等待中">🟡</button>
    <button onclick="insert('🔴')" title="阻塞/卡住">🔴</button>
    <button onclick="insert('()')" title="圆括号">()</button>
    <button onclick="insert('[]')" title="方括号">[]</button>
    <button onclick="insert('{}')" title="花括号">{{}}</button>
    <button onclick="insert('【】')" title="书名号/模块标签">【】</button>
    <button onclick="exportText()" title="导出 TXT">📤 导出 TXT</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
