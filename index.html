<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LightStruct Private v0.6.1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    const password = prompt("请输入访问密码：");
    if (password !== "191919") {
      document.body.innerHTML = "<h1>🚫 无权访问</h1>";
      throw new Error("Unauthorized");
    }
  </script>

  <div class="topbar">
    <select id="draftSelector" onchange="switchDraft()" title="切换草稿 🗂️">
      <option value="draft_1">1</option>
      <option value="draft_2">2</option>
      <option value="draft_3">3</option>
      <option value="draft_4">4</option>
      <option value="draft_5">5</option>
      <option value="draft_6">6</option>
      <option value="draft_7">7</option>
      <option value="draft_8">8</option>
      <option value="draft_9">9</option>
    </select>
    <button onclick="toggleTheme()" title="夜间模式 🌙">🌙</button>
    <button onclick="clearCurrent()" title="清空当前草稿 🧹">🧹</button>
  </div>

  <div class="container">
    <textarea id="input" placeholder="结构内容..."></textarea>
    <pre id="preview"></pre>
  </div>

  <div class="toolbar">
    <button onclick="insert('└─')">└─</button>
    <button onclick="insert('├─')">├─</button>
    <button onclick="insert('→')">→</button>
    <button onclick="insert('↓')">↓</button>
    <button onclick="insert('↑')">↑</button>
    <button onclick="insert('↔')">↔</button>
    <button onclick="insert('⇒')">⇒</button>
    <button onclick="insert('✅')">✅</button>
    <button onclick="insert('🟢')">🟢</button>
    <button onclick="insert('🟡')">🟡</button>
    <button onclick="insert('🔴')">🔴</button>
    <button onclick="insert('()')">()</button>
    <button onclick="insert('[]')">[]</button>
    <button onclick="insert('{}')">{{}}</button>
    <button onclick="insert('【】')">【】</button>
    <button onclick="exportText()">📤</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
